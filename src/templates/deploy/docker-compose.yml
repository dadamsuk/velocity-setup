services:
  app:
    build: .
    ports:
      - "${PORT:-{{port}}}:${PORT:-{{port}}}"
    env_file:
      - .env.production
    environment:
      - PORT=${PORT:-{{port}}}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
